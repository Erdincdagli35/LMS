<h3 align = "center"> View Library Details</h3>
<div align = "center">
    <div>
        <label> <b> ID: </b></label> {{library.id}}
    </div>
    <div>
        <label> <b> Name: </b></label> {{library.name}}
    </div>
    <div>
        <label> <b> Capacity: </b></label> {{library.capacity}}
    </div>
    <div>
        <button (click)="onSubmit()" class="btn btn-info">Go Back</button>
    </div>
</div>
