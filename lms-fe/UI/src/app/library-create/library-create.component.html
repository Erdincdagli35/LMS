<div>
    <h3>Create Library</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Name : </label>
            <input type="text" class="form-control" id="name" [(ngModel)]="library.name" name="name">
        </div>

        <div class="form-group">
            <label>Capacity : </label>
            <input type="text" class="form-control" id="capacity" [(ngModel)]="library.capacity" name="capacity">

        </div>
        <button class="btn btn-success" type="submit">Submit</button>
    </form>
</div>
