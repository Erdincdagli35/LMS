<hr>
<div class="table-container" style="text-align: center;">
    <h2 >Shelf List</h2> 
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Storage</th>
                <th>Actions</th>
                <th>Book Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let shelf of shelves">
                <td>{{ shelf.id }}</td>
                <td>{{ shelf.name }}</td>
                <td>{{ shelf.storage }}</td>
                <td><button (click)="deleteShelf(shelf.id)" class="btn btn-danger">Delete</button> &nbsp;
                    <button (click)="updateShelf(shelf.id)" class="btn btn-danger">Update</button> &nbsp;
                    <button (click)="detailsShelf(shelf.id)" class="btn btn-danger">Details</button>
                </td>
                <td><button (click)="addToBook(shelf.id)" class="btn btn-danger">Add Book</button></td>
            </tr>
        </tbody>
    </table>
    
    <hr> 
    <h2 >Shelf - Book List </h2>
    <table>
        <thead>
            <tr>
                <th>Shelf ID</th>
                <th>Shelf Name</th>
                <th>ID</th>
                <th>Name</th>
                <th>Page Number</th>
                <th>Author</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of books">
                <td>{{ book.shelfId }}</td>
                <td>{{ book.shelfName }}</td>
                <td>{{ book.id }}</td>
                <td>{{ book.name }}</td>
                <td>{{ book.pageNumber }}</td>
                <td>{{ book.author }}</td>
              </tr>
        </tbody>
    </table>
</div>
