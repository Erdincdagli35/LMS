<div class="library" align="center">
    <h2 >Shelf List</h2> 
    <table class="table mat-table">
        <thead class="table">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Storage</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let shelf of shelves">
                <td>{{ shelf.id }}</td>
                <td>{{ shelf.name }}</td>
                <td>{{ shelf.storage }}</td>
                <td><button (click)="deleteShelf(shelf.id)" class="btn btn-danger">Delete</button> &nbsp;
                    <button (click)="updateShelf(shelf.id)" class="btn btn-danger">Update</button> &nbsp;
                    <button (click)="detailsShelf(shelf.id)" class="btn btn-danger">Details</button>
                </td>
            </tr>
        </tbody>
    
    </table>
        
    </div>
