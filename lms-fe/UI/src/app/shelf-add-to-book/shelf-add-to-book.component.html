<div class="form-container">
<h3>Shelf : add Book</h3>
<form>
    <div class="form-field">
            <label>ID: </label>
            <label>{{shelf.id}}</label>
    </div>
    &nbsp;
    <div class="form-field">
                <b><label>Name: </label></b>
                <td><input type="text" class="form-control" id="name" [(ngModel)]="book.name" name="name">
    </div>
    &nbsp;
    <div class="form-field">
                <b><label>Author: </label></b>
                <input type="text" class="form-control" id="author" [(ngModel)]="book.author" name="author">
    </div>
    <div class="form-field">
                <b><label> Page Number : </label></b>
                <input type="text" class="form-control" id="pageNumber" [(ngModel)]="book.pageNumber" name="pageNumber">
    </div>
    <div class="form-buttons">
                <label><button class="btn btn-success" (click)="onSubmit()">Add</button></label>
            <label><button class="btn btn-success" type="reset">Reset</button></label>
            <label><button class="btn btn-success" type="submit" (click)="goToShelfList()">Shelves</button></label>
    </div>
   </form>
</div>
