<div>
    <h3>Add Shelf</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Library ID  : </label>
            <input type="text" class="form-control" id="id" [(ngModel)]="library.id" name="id">
        </div>

        <div class="form-group">
            <label>Name : </label>
            <input type="text" class="form-control" id="name" [(ngModel)]="shelf.name" name="name">
        </div>

        <div class="form-group">
            <label>Storage : </label> 
            <input type="text" class="form-control" id="storage" [(ngModel)]="shelf.storage" name="storage"> <br>
            <label> <b> Capacity: </b></label> {{library.capacity}}
        </div>
        <button class="btn btn-success" type="submit">Submit</button>
    </form>
</div>
